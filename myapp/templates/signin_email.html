<!-- signin_email.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Signin Confirmation</title>
    </head>
    <body>
        <div style="background-color: #f8f9fa; padding: 30px">
            <div
                style="
                    max-width: 600px;
                    margin: auto;
                    background-color: #fff;
                    border-radius: 10px;
                    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
                    animation: fadein 1s ease-in-out;
                "
            >
                <div
                    style="
                        background-color: #007bff;
                        border-top-left-radius: 10px;
                        border-top-right-radius: 10px;
                        color: #fff;
                        padding: 20px;
                    "
                >
                    <h1 style="margin: 0; font-size: 24px">
                        Welcome to My App!
                    </h1>
                </div>
                <div style="padding: 20px">
                    <p style="margin-top: 0">
                        Thank you for signing in. You have successfully logged
                        in to your account.
                    </p>
                    <p style="margin-top: 0">
                        If you have any questions or concerns, please contact us
                        at support@myapp.com.
                    </p>
                </div>
                <div
                    style="
                        background-color: #f8f9fa;
                        border-bottom-left-radius: 10px;
                        border-bottom-right-radius: 10px;
                        padding: 20px;
                    "
                >
                    <p style="margin-top: 0">Best regards,</p>
                    <p style="margin-top: 0">The My App Team</p>
                </div>
            </div>
        </div>
    </body>
</html>
