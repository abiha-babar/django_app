{% extends 'index.html' %} {% block content %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="form-wrapper p-5">
                <h4 class="form-heading mb-4">
                    Send an Email to your loved one(s)...
                </h4>
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% elif success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            class="form-control"
                            required
                            placeholder="Enter your subject"
                        />
                    </div>
                    <div class="form-group mb-4">
                        <label for="recepients">Recepients:</label>
                        <input
                            type="text"
                            id="recepients"
                            name="recepients"
                            class="form-control"
                            required
                            placeholder="Enter your recepients (comma separated if more than one)"
                        />
                    </div>
                    <div class="form-group mb-4">
                        <label for="body">Body:</label>
                        <textarea
                            id="body"
                            name="body"
                            class="form-control"
                            rows="15"
                            required
                            placeholder="Enter your body"
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-lg btn-block btn-custom"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
